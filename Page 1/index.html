<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header class="header">
        <h1>INFORMAÇÕES</h1>
    </header>

    <section>
        <form action="POST">
            <div class="card">
                <div class="card-input">
                    <p class="title">Solicitante:</p>
                    <input class="input" type="text" id="solicitante" name="name" value="">
                </div>
                <div class="card-input">
                    <p class="title">Endereço:</p>
                    <input class="input" type="text" id="address" name="address">
                </div>
                <div class="cep-numb">
                    <div class="card-input-cep-num">
                        <p class="title">Numero:</p>
                        <input class="input2" type="text" id="name" name="name" data-mask="00000">
                    </div>
                    <div class="card-input">
                        <p class="title">Cep:</p>
                        <input class="input2" type="text" id="cep" name="name" data-mask="00000-000" placeholder="00000-000">
                    </div>
                
                </div>
                <div class="card-input">
                    <p class="title">Cidade:</p>
                    <input class="input" type="text" id="name" name="name">
                </div>
                <div class="card-input">
                    <p class="title">Complemento:</p>
                    <input class="input" type="text" id="name" name="name">
                </div>
                <div class="edit">
                    <p class="help">? </p>
                    <button class="btn-edit">Editar</button>
                </div>
                <div class="info">
                    <input type="checkbox" id="check" name="check" style="margin-right: 10px;">
                    <label for="check" >Estou ciente de que as inforamções acima são verdadeiras . <a href="#">Privacy policy</a></p>
                </div>

                <button class="btn-continue">Continue</button>

                <div class="copyright">
                    <p>Copyright - Grupo Tattica ©</p>
                    <p>2015 - 2020 - (27) 3026-2196</p>
                </div>
                

             </div>
        </form>
    </section>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

</body>
</html>
